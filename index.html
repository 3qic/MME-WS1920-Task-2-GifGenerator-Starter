<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>GifGenerator</title>
    <link rel="stylesheet" href="resources/css/styles.css">
</head>

<body>
    <header>Gif Generator</header>
    <content>
        <div class="out">
            <div class="output video-box">
                <span class="button create-frame hidden">Get Frame</span>
                <p class="video-prompt">Drag video here...</p>
                <!-- Video-Element zur Ausgabe des importierten Videos -->
                <video class="video" width="480" height="360" controls="true"></video>
            </div>
            <div class="output gif-box">
                <!-- Element zur Ausgabe des erstellten GIFs in einem img-Container -->
            </div>
        </div>
        <div class="frames-box">
            <canvas class="canvas hidden" width="480" height="480"></canvas>
            <ul class="frames">
                <!-- Liste der exportierten Einzelbilder -->
            </ul>
        </div>
        <div class="button create-gif disabled">Create Gif</div>
    </content>
    <script src="vendors/gifjs/gif.js"></script>
    <script type="module" src="resources/js/app.js"></script>
</body>

</html>
